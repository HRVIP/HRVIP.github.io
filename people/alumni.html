---
layout: post
---
{% assign sorted_posts = (site.posts | sort: 'last_name') %}
<h3>Alumni</h3>
{% for post in sorted_posts %}
  {% if post.categories contains 'alumni' %}
    <div class="post person-post">
      <h3 class="title center-title">
      <a href="{{ post.url }}">{{ post.title }}
        <br>
        <div class="container">
          <img class="person" src={{ post.image }}>
        </div>
      </a>
      </h3>
    </div>
  {% endif %}
{% endfor %}
